<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Creation</title>
</head>
<body class="hidden disable-dbl-tap-zoom">
    <main class="cc">
        <header>
            <h1>Character Creation</h1>
        </header>
        <section>
            <h3>Character Name</h3>
            <input type="text" placeholder="First Name..." class="first_name">
            <input type="text" placeholder="Last Name..." class="last_name">
            <h3>Character Model</h3>
            <select size="10" class="model_choice">
                <option value="selectmodel" disabled>Select a Model</option>
            </select>
            <button class="button" onclick="collectCharacterInfo()">Next</button>
        </section>
    </main>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="createChar.js"></script>
</body>
</html>
